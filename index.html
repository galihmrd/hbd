<!DOCTYPE html>
<html>

<head>
    <script src="./index.js" type="text/javascript"></script>
    <link href='./style.css' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="line_1">
            <span class="triangle_down_1"></span>
            <span class="triangle_down_2"></span>
            <span class="triangle_down_3"></span>
            <span class="triangle_down_4"></span>
            <span class="triangle_down_5"></span>
            <span class="triangle_down_6"></span>
            <span class="triangle_down_7"></span>
            <span class="triangle_down_8"></span>
        </div>
        <div class="section">
            <h1 id="headline">Countdown to my birthday</h1>
            <div id="countdown">
                <ul>
                    <li><span id="days"></span>days</li>
                    <li><span id="hours"></span>Hours</li>
                    <li><span id="minutes"></span>Minutes</li>
                    <li><span id="seconds"></span>Seconds</li>
                </ul>
            </div>
            <div class="stage">
                <div class="dot-collision"></div>
            </div>
        </div>
        <div class="presents">
            <div class="present orange">
                <div class="lid"></div>
                <div class="box"></div>
                <div class="bow"></div>
                <div class="ribbon"></div>
            </div>
            <div class="present blue">
                <div class="lid"></div>
                <div class="box"></div>
                <div class="bow"></div>
                <div class="ribbon"></div>
            </div>
            <div class="present green">
                <div class="lid"></div>
                <div class="box"></div>
                <div class="bow"></div>
                <div class="ribbon"> </div>
            </div>
        </div>

    </div>
</body>

</html>
